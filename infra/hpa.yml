apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-hpa
  namespace: payment-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-deployment

  minReplicas: 1
  maxReplicas: 5
  # Sintaxe corrigida para múltiplas métricas
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          # O HPA irá escalar quando o uso médio de memória ultrapassar 31% do que foi solicitado (requests.memory)
          averageUtilization: 36