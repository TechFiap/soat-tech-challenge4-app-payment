apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-ingress
  namespace: payment-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /payment(/|$)(.*)
        pathType: ImplementationSpecific
        backend:  
          service:
            name: order-service
            port:
              number: 8080